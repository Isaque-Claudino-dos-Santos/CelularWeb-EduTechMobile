<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css global -->
    <link rel="stylesheet" href="./css/globalCss/reset.css">
    <link rel="stylesheet" href="./css/globalCss/celular.css">
    <link rel="stylesheet" href="./css/globalCss/footer.css">
    <link rel="stylesheet" href="./css/globalCss/paginas.css">

    <!-- css pagina 1 -->
    <link rel="stylesheet" href="./css/pagina1/header.css">
    <link rel="stylesheet" href="./css/pagina1/main.css">

    <!-- css pagina 2 -->
    <link rel="stylesheet" href="./css/pagina2/main.css">

    <!-- css pagina do app de musica -->
    <link rel="stylesheet" href="./css/paginaMusicapp/main.css">
    <link rel="stylesheet" href="./css/paginaMusicapp/footer.css">
    <link rel="stylesheet" href="./css/paginaMusicapp/header.css">


    <!-- css de troca de telas -->
    <link rel="stylesheet" href="./css/camadas-pg/pg-bloqueio.css" id="estadosTela">

    <title>Celular</title>
</head>

<body>
    <div class="celular">

        <!-- pg 1 -->
        <div class="pg1">
            <header>
                <div class="container">
                    <div class="operadora">CLARO BR</div>
                    <img src="./img/wifi-logo.svg" class="wifiLogo" alt="wi-fi">
                    <img src="./img/cinal-logo.svg" class="cinalLogo" alt="cinal">
                    <div class="container-bateria">
                        <div class="bateria"></div>
                        <p>65%</p>
                    </div>
                </div>
            </header>

            <main>
                <div class="container">
                    <div class="data">
                        <p class="hora">14:44</p>
                        <p class="data-mes">TERÇA-FEIRA, 20 DE JULHO</p>
                    </div>

                    <div class="notifa">
                        <div class="no-1">
                            <h4>Whatzap</h4>
                            <p>Uma mensagen no whats pó!!</p>
                            <p>Fala bicho blz</p>
                        </div>
                        <div class="no-2">
                            <h4>Whatzap</h4>
                            <p>Uma mensagen no whats pó!!</p>
                            <p>Fala bicho blz</p>
                        </div>
                        <div class="no-3">
                            <h4>Whatzap</h4>
                            <p>Uma mensagen no whats pó!!</p>
                            <p>Fala bicho blz</p>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <div class="container">
                    <img src="./img/mic-logo.svg" alt="mic">
                    <img src="./img/cadeado-logo.svg" alt="cadeado">
                    <img src="./img/camera-logo.svg" alt="camera">
                </div>
            </footer>
        </div>

        <!-- pg 2 -->

        <div class="pg2">
            <header>
                <div class="container">
                    <div class="operadora">CLARO BR</div>
                    <img src="./img/wifi-logo.svg" class="wifiLogo" alt="wi-fi">
                    <img src="./img/cinal-logo.svg" class="cinalLogo" alt="cinal">
                    <div class="container-bateria">
                        <div class="bateria"></div>
                        <p>65%</p>
                        <p class="hora">14:44</p>
                    </div>
                </div>
            </header>

            <main>
                <div class="container">
                    <div class="apps">
                        <img src="./img/appMusica-logo134021.svg" alt="app-musica" id="appmusica">
                    </div>
                    <div class="menu">
                        <div class="btn-menu">
                            <img src="./img/icone-menu.svg" alt="menu">
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <div class="container">
                    <img src="./img/voltar-logo.svg" alt="voltar">
                    <img src="./img/ciculo-logo.svg" alt="Sair">
                    <img src="./img/historico-btn-logo.svg" alt="Historico">
                </div>
            </footer>
        </div>

        <!-- pg musicas app -->


        <div class="pgMusica">
            <header>
                <div class="container">
                    <div class="operadora">CLARO BR</div>
                    <img src="./img/wifi-logo.svg" class="wifiLogo" alt="wi-fi">
                    <img src="./img/cinal-logo.svg" class="cinalLogo" alt="cinal">
                    <div class="container-bateria">
                        <div class="bateria"></div>
                        <p>65%</p>
                        <p class="hora">14:44</p>
                    </div>
                </div>
            </header>

            <main>
                <div class="container">
                    <div class="musica">
                        
                        <audio controls class="playlist" id="playlist">
                            <source src="./audio/ms-1.mp3" type="audio/mpeg">
                            <source src="./audio/Internet-Money.mp3" type="audio/mpeg">
                            <source src="./audio/Roddy-Ricch.mp3" type="audio/mpeg">
                        </audio>

                        <div class="btns-musica">
                            <img src="./img/voltar-logo.svg" alt="voltar" onclick="back()">
                            <img src="./img/play-logo.svg" alt="pause/play" id="pausePlay" onclick="playPause()">
                            <img src="./img/voltar-logo.svg" alt="avançar" onclick="skip()">
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <div class="container">
                    <img src="./img/voltar-logo.svg" alt="voltar">
                    <img src="./img/ciculo-logo.svg" alt="Sair">
                    <img src="./img/historico-btn-logo.svg" alt="Historico">
                </div>
            </footer>
        </div>
    </div>

    <script src="js/auteraTela.js"></script>
    <script src="js/musica.js"></script>
</body>

</html>
